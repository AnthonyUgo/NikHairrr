<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&amp;display=swap');
    </style>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C8A97E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4A373;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Large elegant NH monogram using text -->
  <text x="400" y="450" 
        font-family="'Cormorant Garamond', Georgia, serif" 
        font-size="280" 
        font-weight="300" 
        font-style="italic"
        fill="url(#logoGradient)" 
        text-anchor="middle"
        letter-spacing="-0.02em"
        filter="url(#glow)">
    NH
  </text>
  
  <!-- Flowing hair strand decoration -->
  <path d="M 300 380 Q 330 400 340 430 T 360 480" 
        stroke="#C8A97E" 
        stroke-width="2" 
        stroke-linecap="round"
        fill="none" 
        opacity="0.4"/>
  
  <!-- Subtle decorative line -->
  <line x1="250" y1="520" x2="550" y2="520" 
        stroke="#C8A97E" 
        stroke-width="1" 
        opacity="0.3"/>
  
  <!-- Brand name below -->
  <text x="400" y="580" 
        font-family="'Cormorant Garamond', Georgia, serif" 
        font-size="32" 
        font-weight="400" 
        font-style="italic"
        fill="#C8A97E" 
        text-anchor="middle" 
        letter-spacing="0.15em">
    NIKHAIRRR
  </text>
  
  <!-- Since year -->
  <text x="400" y="640" 
        font-family="'Cormorant Garamond', Georgia, serif" 
        font-size="14" 
        font-weight="300" 
        fill="#C8A97E" 
        text-anchor="middle" 
        letter-spacing="0.3em"
        opacity="0.6">
    SINCE 2026
  </text>
</svg>
